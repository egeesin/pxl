<!DOCTYPE html>
<html
	lang=en
	dir=ltr
	class="t-color t-modRoot"
	data-theme=dark
	prefix="og: http://ogp.me/ns#">
	<include src='meta/head.html'>{
         "title":"Button Component",
		 "description": ""
	}</include>
	<body
		class="js-preload _stickyFooter t-modBody o-stack"
		itemscope itemtype="https://schema.org/WebPage"
		>
		<!-- 🗨️ Screen Reader Notice -->
		<include src='part/screen-reader-notice.html'></include>
		<div class="c-bodygrid -typeArticle">
		<include src='part/header.html'></include>
			<main id=content class="s-cmsContent u-clearFix o-rustygrid -alignCenter" aria-label=Content>
				<div class="o-rustygrid__item -col1 -col2-3@palm">
					<article class=o-box>
						<hgroup class=c-header>
							<h1 class=o-box__title itemprop=heading>Buttons</h1>
						</hgroup>
						<fieldset>
							<legend>Default</legend>
							<p>
								<input type=submit value="<input type=submit>">
								<input type=button value="<input type=button>">
								<input type=reset  value="<input type=reset>">
								<input type=submit value="<input disabled>" disabled>
							</p>
							<p>
								<button type=submit>&lt;button type=submit&gt;</button>
								<button type=button>&lt;button type=button&gt;</button>
								<button type=reset >&lt;button type=reset&gt;</button>
								<button type=button disabled>&lt;button disabled&gt;</button>
							</p>
						</fieldset>
						<fieldset>
							<legend>Hexagonal Buttons</legend>
							<p>
								<input class=--viewHex type=submit value="<input type=submit>">
								<input class=--viewHex type=button value="<input type=button>">
								<input class=--viewHex type=reset  value="<input type=reset>">
								<input class=--viewHex type=submit value="<input disabled>" disabled>
							</p>
							<p>
								<button class=--viewHex type="submit">&lt;button type=submit&gt;</button>
								<button class=--viewHex type="button">&lt;button type=button&gt;</button>
								<button class=--viewHex type="reset" >&lt;button type=reset&gt;</button>
								<button class=--viewHex type="button" disabled>&lt;button disabled&gt;</button>
							</p>
						</fieldset>
					</article>
				</div>
			</main>
		<include src='part/footer.html'></include>
	</div> <!-- end of c-bodygrid -->
	<include src='part/extra-background.html'></include>
	<include src='meta/script.html'></include>
</body>
</html>
