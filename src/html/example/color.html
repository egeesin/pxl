				<script>
					//--- Theme Modifier Detector and Changer
					function resetClassStartWith(el, prefix) {
						el.classList.forEach(className => {
							if (className.startsWith(prefix)) {
								el.classList.remove(className);
							}
						});
					}
					function changeThemeMod(prefix, elem, sel) {
						var val = document.getElementById(sel).value;
						resetClassStartWith(elem, prefix);
						elem.classList.add(prefix + val);
						console.log("[changeThemeMod]: " + prefix + " set as " + val);
					}
				</script>
